<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../styles/musicSheet.css">
  <title>歌单</title>
</head>
<body>
<section class="header">
  <div class="sheetImgWrap">
    <img src="" alt="">
    <p class="name">歌单</p>
    <p class="fans">
      <svg>
        <use xlink:href="#icon-music"></use>
      </svg>
      <span class="num"></span>
    </p>
  </div>

  <div class="headerTitle">
    <h3></h3>
    <p class="author">
      <img src="" alt="" class="photo">
      <span></span>
    </p>
  </div>
</section>
<section class="sheetIntro">
  <div class="word">
    <p class="birefIntro">
      <span>标签:</span>
    </p>

    <div class="intro">
      <span>简介:</span>
    </div>
  </div>
</section>
<section class="musicList">
  <p>歌曲列表</p>
  <ol class="items">
    <li>
    <a href="#" class="play-circle">
    <span class="listNo">01</span>
    <div class="musicBrief">
    <h3>追光者</h3>
    <p>
    <svg class="sq">
    <use xlink:href="#icon-sq"></use>
    </svg>
    演唱者-专辑
    </p>
    </div>
    <svg>
    <use xlink:href="#icon-play-circle"></use>
    </svg>
    </a>
    </li>
    <li>
    <a href="#" class="play-circle">
    <span class="listNo">01</span>
    <div class="musicBrief">
    <h3>追光者</h3>
    <p>
    <svg class="sq">
    <use xlink:href="#icon-sq"></use>
    </svg>
    演唱者-专辑
    </p>
    </div>
    <svg>
    <use xlink:href="#icon-play-circle"></use>
    </li>
  </ol>
</section>

<script src="//at.alicdn.com/t/font_392757_aderetvwhvl8r529.js"></script>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="./../js/musicSheet.js"></script>
</body>
</html>
